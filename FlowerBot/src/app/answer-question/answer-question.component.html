<h2>Answer Question</h2>

<form (submit)="answerQuestion()">
  <label for="question">Question</label>
  <div>
    <input type="text" name="question" list="suggestions" id="question" placeholder="Enter your question" [(ngModel)]="question" />
    <dataList id="suggestions">
      <option>Are dolphin fish?</option>
      <option>Give me a checklist for a good body-weight training</option>
      <option>What should I view as a tourist in Vienna</option>
    </dataList>
    <button type="submit">Answer</button>
    <button type="button" (click)=" startOver()">Start Over</button>
  </div>
</form>

<markdown [data]="answer()"></markdown>
